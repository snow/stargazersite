<div class="brick_list">
{% for brick in brick_list %}
    <a class="noul brick{% if not brick.cover_uri %} pltxt{% endif %}{#{ brick|class_ }#}" href="{{ brick.abspath_full }}">
        {% if brick.cover_uri %}<img src="{{ brick.cover_uri }}" alt="" />{% endif %}
        <div class="text">{% if brick.title %}<h4 class="title">{{ brick.title }}</h4>{% endif %}{{ brick.text }}</div>
    </a>
{% endfor %}
</div>
